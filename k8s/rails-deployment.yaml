---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: rails-app
  namespace: eviction-meditation
spec:
  replicas: 2
  selector:
    matchLabels:
      app: rails-app
  template:
    metadata:
      labels:
        app: rails-app
    spec:
      containers:
      - name: rails
        image: gaigemcmichael/eviction-mediation:latest
        ports:
        - containerPort: 3000
          name: http
        env:
        - name: RAILS_ENV
          value: "production"
        - name: RAILS_MASTER_KEY
          valueFrom:
            secretKeyRef:
              name: rails-secret
              key: RAILS_MASTER_KEY
        - name: DB_ADAPTER
          value: "sqlserver"
        - name: DB_HOST
          value: "sqlserver-service"
        - name: DB_PORT
          value: "1433"
        - name: DB_USERNAME
          value: "sa"
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: rails-secret
              key: DB_PASSWORD
        - name: DB_NAME
          value: "EVICTION_PRODUCTION"
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: rails-service
  namespace: eviction-meditation
spec:
  selector:
    app: rails-app
  ports:
  - protocol: TCP
    port: 80
    targetPort: 3000
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: eviction-mediation-ingress
  namespace: eviction-meditation
  annotations:
    kubernetes.io/ingress.class: "haproxy"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
  - hosts:
    - osu-eviction-mediation.nrp-nautilus.io
    secretName: eviction-mediation-tls
  rules:
  - host: osu-eviction-mediation.nrp-nautilus.io
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: rails-service
            port:
              number: 80
